name: klarto
description: Todo-list app for all.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  http: ^1.1.0
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/add-square.svg
    - assets/icons/edit.svg
    - assets/icons/heart.svg
    - assets/icons/link.svg
    - assets/icons/three-dots.svg
    - assets/icons/trash.svg
    - assets/icons/check.svg
    - assets/icons/close.svg